<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Scanner â€” Adroitt Expert Tech</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=IBM+Plex+Sans:wght@300;500;700&display=swap');

    :root {
      --navy: #001f3f;
      --navy-light: #003366;
      --accent: #0074D9;
      --green: #2ECC40;
      --red: #FF4136;
      --bg: #f0f4f8;
      --white: #ffffff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'IBM Plex Sans', sans-serif;
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    .header {
      width: 100%;
      background: var(--navy);
      color: white;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 2px 12px rgba(0,31,63,0.3);
    }

    .header-icon {
      width: 38px;
      height: 38px;
      background: var(--accent);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .header-text h1 {
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 0.3px;
    }

    .header-text p {
      font-size: 12px;
      opacity: 0.6;
      font-family: 'IBM Plex Mono', monospace;
    }

    .container {
      width: 100%;
      max-width: 480px;
      padding: 20px 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .status-card {
      background: white;
      border-radius: 12px;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      border-left: 4px solid var(--accent);
    }

    .status-card.success { border-left-color: var(--green); }
    .status-card.error { border-left-color: var(--red); }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent);
      flex-shrink: 0;
      animation: pulse 1.5s infinite;
    }

    .status-card.success .status-dot { background: var(--green); animation: none; }
    .status-card.error .status-dot { background: var(--red); animation: none; }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.8); }
    }

    .status-text {
      font-size: 13px;
      color: #444;
      font-weight: 500;
    }

    .scanner-wrapper {
      background: var(--navy);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0,31,63,0.25);
      position: relative;
    }

    .scanner-label {
      padding: 12px 16px;
      color: white;
      font-size: 12px;
      font-family: 'IBM Plex Mono', monospace;
      opacity: 0.7;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #scanner-region {
      width: 100%;
      background: #000;
    }

    #scanner-region video {
      width: 100% !important;
      border-radius: 0 !important;
    }

    #scanner-region img {
      display: none !important;
    }

    .corner-overlay {
      position: absolute;
      top: 44px;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .scan-frame {
      width: 200px;
      height: 200px;
      position: relative;
    }

    .scan-frame::before,
    .scan-frame::after,
    .scan-frame span::before,
    .scan-frame span::after {
      content: '';
      position: absolute;
      width: 24px;
      height: 24px;
      border-color: #0074D9;
      border-style: solid;
    }

    .scan-frame::before { top: 0; left: 0; border-width: 3px 0 0 3px; border-radius: 4px 0 0 0; }
    .scan-frame::after { top: 0; right: 0; border-width: 3px 3px 0 0; border-radius: 0 4px 0 0; }
    .scan-frame span::before { bottom: 0; left: 0; border-width: 0 0 3px 3px; border-radius: 0 0 0 4px; }
    .scan-frame span::after { bottom: 0; right: 0; border-width: 0 3px 3px 0; border-radius: 0 0 4px 0; }

    .scan-line {
      position: absolute;
      top: 0;
      left: 10px;
      right: 10px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #0074D9, transparent);
      animation: scan 2s linear infinite;
    }

    @keyframes scan {
      0% { top: 10px; }
      100% { top: calc(100% - 10px); }
    }

    .result-card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      display: none;
    }

    .result-card.show { display: block; }

    .result-label {
      font-size: 11px;
      font-family: 'IBM Plex Mono', monospace;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .result-value {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 18px;
      font-weight: 600;
      color: var(--navy);
      word-break: break-all;
      padding: 12px;
      background: #f0f4f8;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .result-actions {
      display: flex;
      gap: 10px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      font-family: 'IBM Plex Sans', sans-serif;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn-primary {
      background: var(--navy);
      color: white;
    }

    .btn-primary:hover { background: var(--navy-light); }

    .btn-secondary {
      background: #e9ecef;
      color: #495057;
    }

    .btn-secondary:hover { background: #dee2e6; }

    .btn-success {
      background: var(--green);
      color: white;
    }

    .sent-indicator {
      text-align: center;
      padding: 20px;
      display: none;
    }

    .sent-indicator.show { display: block; }

    .sent-check {
      width: 60px;
      height: 60px;
      background: var(--green);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      margin: 0 auto 12px;
      animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes popIn {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    .sent-indicator p {
      font-size: 14px;
      color: #555;
      margin-bottom: 4px;
    }

    .sent-indicator .sent-value {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 13px;
      color: var(--navy);
      font-weight: 600;
    }

    .manual-section {
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }

    .manual-section h3 {
      font-size: 13px;
      color: #888;
      font-family: 'IBM Plex Mono', monospace;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .manual-input-row {
      display: flex;
      gap: 8px;
    }

    .manual-input {
      flex: 1;
      padding: 10px 12px;
      border: 2px solid #dee2e6;
      border-radius: 8px;
      font-size: 16px;
      font-family: 'IBM Plex Mono', monospace;
      outline: none;
      transition: border-color 0.2s;
    }

    .manual-input:focus { border-color: var(--accent); }

    .error-msg {
      background: #fff5f5;
      border: 1px solid #fed7d7;
      border-radius: 8px;
      padding: 12px;
      color: var(--red);
      font-size: 13px;
      display: none;
    }

    .error-msg.show { display: block; }

    .footer {
      padding: 20px;
      text-align: center;
      font-size: 11px;
      color: #aaa;
      font-family: 'IBM Plex Mono', monospace;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="header-icon">ðŸ“·</div>
    <div class="header-text">
      <h1>Adroitt Scanner</h1>
      <p>QR Â· BARCODE Â· IMEI</p>
    </div>
  </div>

  <div class="container">

    <div class="status-card" id="status-card">
      <div class="status-dot" id="status-dot"></div>
      <div class="status-text" id="status-text">Initializing camera...</div>
    </div>

    <div class="scanner-wrapper">
      <div class="scanner-label">â¬› Point camera at code</div>
      <div id="scanner-region"></div>
      <div class="corner-overlay">
        <div class="scan-frame">
          <span></span>
          <div class="scan-line"></div>
        </div>
      </div>
    </div>

    <div class="result-card" id="result-card">
      <div class="result-label">Scanned Value</div>
      <div class="result-value" id="result-value"></div>
      <div class="result-actions">
        <button class="btn btn-success" onclick="sendToApp()">
          âœ“ Use This
        </button>
        <button class="btn btn-secondary" onclick="scanAgain()">
          â†º Scan Again
        </button>
      </div>
    </div>

    <div class="sent-indicator" id="sent-indicator">
      <div class="sent-check">âœ“</div>
      <p>Value sent to app!</p>
      <div class="sent-value" id="sent-value"></div>
      <br>
      <button class="btn btn-secondary" onclick="scanAgain()" style="margin-top: 8px;">
        â†º Scan Another
      </button>
    </div>

    <div class="error-msg" id="error-msg"></div>

    <div class="manual-section">
      <h3>Manual Entry</h3>
      <div class="manual-input-row">
        <input
          type="text"
          class="manual-input"
          id="manual-input"
          placeholder="Type serial / IMEI..."
          onkeypress="if(event.key==='Enter') sendManual()"
        />
        <button class="btn btn-primary" style="flex: 0; padding: 10px 16px;" onclick="sendManual()">
          Send
        </button>
      </div>
    </div>

  </div>

  <div class="footer">ADROITT EXPERT TECH Â· SCANNER v1.0</div>

  <script>
    let html5QrCode = null;
    let scannedValue = null;
    let openerOrigin = null;

    // Get the origin of the opener window (GAS app)
    function getOpenerOrigin() {
      try {
        if (window.opener) {
          // GAS apps run on script.google.com
          return 'https://script.google.com';
        }
      } catch(e) {}
      return null;
    }

    function setStatus(text, type = 'default') {
      const card = document.getElementById('status-card');
      const dot = document.getElementById('status-dot');
      const statusText = document.getElementById('status-text');

      statusText.textContent = text;
      card.className = 'status-card ' + (type === 'success' ? 'success' : type === 'error' ? 'error' : '');
    }

    function startScanner() {
      html5QrCode = new Html5Qrcode("scanner-region");

      const config = {
        fps: 10,
        qrbox: { width: 200, height: 200 },
        formatsToSupport: [
          Html5QrcodeSupportedFormats.QR_CODE,
          Html5QrcodeSupportedFormats.CODE_128,
          Html5QrcodeSupportedFormats.CODE_39,
          Html5QrcodeSupportedFormats.EAN_13,
          Html5QrcodeSupportedFormats.EAN_8,
          Html5QrcodeSupportedFormats.UPC_A
        ]
      };

      html5QrCode.start(
        { facingMode: "environment" },
        config,
        (decodedText) => {
          // Success
          html5QrCode.pause();
          scannedValue = decodedText;
          showResult(decodedText);
          setStatus('Code detected!', 'success');
        },
        () => {} // Ignore errors during scanning
      ).then(() => {
        setStatus('Camera ready â€” point at code', 'default');
      }).catch((err) => {
        setStatus('Camera error â€” use manual entry', 'error');
        document.getElementById('error-msg').textContent = 'Could not access camera: ' + err;
        document.getElementById('error-msg').classList.add('show');
      });
    }

    function showResult(value) {
      document.getElementById('result-value').textContent = value;
      document.getElementById('result-card').classList.add('show');
      document.getElementById('sent-indicator').classList.remove('show');
    }

    function sendToApp(value) {
      const val = value || scannedValue;
      if (!val) return;

      // Send to opener window (GAS app)
      if (window.opener && !window.opener.closed) {
        window.opener.postMessage({
          type: 'SCANNER_RESULT',
          value: val
        }, '*');
      }

      // Show success
      document.getElementById('result-card').classList.remove('show');
      document.getElementById('sent-indicator').classList.add('show');
      document.getElementById('sent-value').textContent = val;
      setStatus('Sent to app âœ“', 'success');

      // Auto close after 2 seconds
      setTimeout(() => {
        window.close();
      }, 2000);
    }

    function scanAgain() {
      scannedValue = null;
      document.getElementById('result-card').classList.remove('show');
      document.getElementById('sent-indicator').classList.remove('show');
      setStatus('Camera ready â€” point at code', 'default');

      if (html5QrCode) {
        html5QrCode.resume();
      }
    }

    function sendManual() {
      const input = document.getElementById('manual-input');
      const val = input.value.trim();
      if (!val) return;
      input.value = '';
      sendToApp(val);
    }

    // Start scanner on load
    window.addEventListener('load', () => {
      startScanner();
    });
  </script>

</body>
</html>
